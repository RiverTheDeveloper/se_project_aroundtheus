<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <div class="pages__content">
      <header class="header pages__section">
        <img src="images/logo white.svg" alt="Logo" class="header__logo" />
      </header>
      <main>
        <section class="profile pages__section">
          <img
            src="images/Jacques Cousteau.png"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__description">Explore</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards pages__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer pages__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add Image Modal-->
    <div class="modal" id="profile-image-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-image-close-btn"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="image-title-input"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            id="image-url-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="preview-modal-close-btn"></button>
        <img src="" alt="" class="modal__picture-preview" />
      </div>
    </div>
    <template id="template-card"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            class="card__like-button"
            id="cards-like-button"
          ></button>
          <button
            type="button"
            class="card__delete-button"
            id="cards-delete-button"
          ></button>
          <p class="modal__caption">power</p>
        </div>
      </li></template
    >
    <script src="scripts/index.js"></script>
  </body>
</html>
